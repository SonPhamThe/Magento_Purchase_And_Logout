tasks:
  Web store orders:
    command:
      - python
      - -m
      - robot
      - --report
      - NONE
      - -d
      - output
      - --logtitle
      - Task log
      - tasks.robot
arguments:
  input:
    - name: category
      type: String
      required: True
      defaultValue:
      description: Category
    - name: wearables
      type: String
      required: True
      defaultValue:
      description: Wearables
    - name: color
      type: String
      required: True
      defaultValue:
      description: Color
    - name: size
      type: String
      required: True
      defaultValue:
      description: Size
    - name: below_price
      type: String
      required: True
      defaultValue:
      description: Below Price
    - name: above_price
      type: String
      required: True
      defaultValue:
      description: Above Price
    - name: quantity
      type: String
      required: True
      defaultValue:
      description: Quantity
  output:
    - name: file_info_product
      type: File
      required: True
      defaultValue:
      description: File Infomation Product
    - name: purchaseStatus
      type: Boolean
      required: True
      defaultValue:
      description: Purchase Status

condaConfigFile: conda.yaml
environmentConfigs:
  - environment_windows_amd64_freeze.yaml
  - environment_linux_amd64_freeze.yaml
  - environment_darwin_amd64_freeze.yaml
  - conda.yaml
artifactsDir: output
ignoreFiles:
  - .gitignore
PATH:
  - .
PYTHONPATH:
  - .
  - libraries
